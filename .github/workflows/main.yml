name: Publish 

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
  
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dontnet-version: '8.0.x'
  
    - name: Restore 
      run: dotnet restore ./Todos.WepAPI.sln
  
    - name: Build
      run: dotnet build ./Todos.WepAPI.sln --configuration Release
  
    - name: Publish
      run: dotnet publish ./Todos.WepAPI/Todos.WepAPI.csproj --configuration Release --no-build --output './publish'

    - name: Deployment
      uses: azure/webapps-deploy@v2
      with: 
        app-name: my-net-app
        publish-pofile: ${{secrets.AZURE_PUBLISH_PROFILE}}
        package: './publish'
